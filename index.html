<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Invitatie Bianca</title>

<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, sans-serif;
    background: #0f0f0f;
    color: #fff;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .wrap {
    width: 100%;
    max-width: 420px;
    padding: 24px;
    text-align: center;
  }

  h1 {
    font-size: 22px;
    margin-bottom: 32px;
  }

  .buttons {
    position: relative;
    height: 140px;
  }

  button {
    width: 140px;
    padding: 14px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    position: absolute;
    transition: transform 0.35s cubic-bezier(.22,1,.36,1);
  }

  #yes {
    left: 50%;
    transform: translateX(-50%);
    bottom: 0;
    background: #e63946;
    color: #fff;
  }

  #no {
    left: 50%;
    transform: translateX(-50%);
    top: 0;
    background: #333;
    color: #fff;
  }

  .result {
    margin-top: 28px;
    font-size: 15px;
    min-height: 20px;
  }

  .hint {
    margin-top: 10px;
    font-size: 12px;
    opacity: 0.6;
  }
</style>
</head>

<body>
<div class="wrap">
  <h1>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="no">Nu üòÖ</button>
    <button id="yes">Da ‚ù§Ô∏è</button>
  </div>

 

<script>
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');
  const result = document.getElementById('result');

  let escapes = 0;
  const maxEscapes = 1000;

  function moveButton() {
    if (escapes >= maxEscapes) return;

    const padding = 16;
    const vw = window.innerWidth;
    const vh = window.innerHeight;

    const x = Math.random() * (vw - noBtn.offsetWidth - padding * 2) + padding;
    const y = Math.random() * (vh - noBtn.offsetHeight - padding * 2) + padding;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;
    escapes++;

    if (navigator.vibrate) navigator.vibrate(20);
  }

  noBtn.addEventListener('touchstart', moveButton, { passive: true });
  noBtn.addEventListener('mouseenter', moveButton);

  noBtn.addEventListener('click', () => {
    if (escapes >= maxEscapes) {
      result.textContent = "Fair answer. I respect it.";
    }
  });

  yesBtn.addEventListener('click', () => {
    result.textContent = "Perfect. It‚Äôs a date ‚ù§Ô∏è";
  });
</script>
</body>
</html>
